<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fredrick ‚ù§Ô∏è Jemima</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      animation: bgflow 10s ease-in-out infinite alternate;
    }

    @keyframes bgflow {
      0% { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
      50% { background: linear-gradient(135deg, #fcb045, #fd1d1d, #833ab4); }
      100% { background: linear-gradient(135deg, #43cea2, #185a9d); }
    }

    /* Intro Page */
    #intro {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      transition: opacity 2s ease-in-out;
    }

    #intro h2 {
      font-size: 2.2em;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    #intro p {
      font-size: 1.2em;
      margin-top: 15px;
      opacity: 0.9;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff66b2; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff3385; }
    }

    #enterBtn {
      margin-top: 40px;
      background: #fff;
      color: #ff3385;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      transition: all 0.3s ease;
    }

    #enterBtn:hover {
      transform: scale(1.1);
      background: #ff3385;
      color: #fff;
    }

    /* Main Content */
    #mainContent {
      opacity: 0;
      transition: opacity 2s ease-in-out;
      text-align: center;
      color: white;
      position: relative;
      z-index: 5;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    h1 {
      font-size: 3.2em;
      z-index: 2;
      text-shadow: 0 0 20px rgba(255,255,255,0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff1a75, 0 0 30px #ff4da6; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff80bf, 0 0 50px #ff1a75; }
    }

    #message {
      font-size: 1.3em;
      animation: fadeIn 4s ease-in-out infinite alternate;
      width: 80%;
      margin: 40px auto;
      z-index: 3;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff007f;
      font-size: 20px;
      opacity: 0.8;
      animation: floatHearts 8s linear infinite;
      z-index: 2;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Controls */
    #controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 5;
      display: flex;
      gap: 10px;
    }

    #controls button {
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 1.4em;
      cursor: pointer;
      transition: 0.3s;
    }

    #controls button:hover {
      background: rgba(255,255,255,0.9);
      transform: scale(1.1);
    }

    /* Download prompt */
    #downloadInfo {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.9em;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <!-- Intro Page -->
  <div id="intro">
    <h2>üíù A Special Surprise Awaits üíù</h2>
    <p>Click below to open your romantic digital gift üíû</p>
    <button id="enterBtn">Open Your Gift üéÅ</button>
  </div>

  <!-- Main Card -->
  <div id="mainContent">
    <canvas id="heartCanvas"></canvas>
    <h1 id="names">Fredrick ‚ù§Ô∏è Jemima</h1>
    <p id="message"></p>

    <!-- Controls -->
    <div id="controls">
      <button id="musicBtn">üéµ</button>
      <button id="downloadBtn">‚¨áÔ∏è</button>
    </div>

    <div id="downloadInfo">Click ‚¨áÔ∏è to download your Love Card</div>

    <!-- Audio -->
    <audio id="loveSong" loop>
      <source src="mmm.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const mainContent = document.getElementById("mainContent");
    const enterBtn = document.getElementById("enterBtn");
    const loveSong = document.getElementById("loveSong");
    const musicBtn = document.getElementById("musicBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    let playing = false;

    enterBtn.addEventListener("click", () => {
      intro.style.opacity = "0";
      setTimeout(() => {
        intro.style.display = "none";
        mainContent.style.opacity = "1";
        startCard();
        playMusic();
      }, 2000);
    });

    function playMusic() {
      loveSong.play().then(() => playing = true).catch(err => console.log(err));
    }

    musicBtn.addEventListener("click", () => {
      if (playing) {
        loveSong.pause();
        playing = false;
        musicBtn.textContent = "üîá";
      } else {
        loveSong.play();
        playing = true;
        musicBtn.textContent = "üéµ";
      }
    });

    // Download card (HTML snapshot)
    downloadBtn.addEventListener("click", async () => {
      const blob = new Blob([document.documentElement.outerHTML], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Fredrick‚ù§Ô∏èJemima_LoveCard.html";
      link.click();
    });

    function startCard() {
      // Canvas glowing heart
      const canvas = document.getElementById("heartCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let t = 0;

      function drawHeart() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.strokeStyle = `hsl(${t % 360}, 100%, 70%)`;
        ctx.lineWidth = 3;

        for (let i = 0; i < Math.PI * 2; i += 0.01) {
          const x = 16 * Math.pow(Math.sin(i), 3);
          const y = 13 * Math.cos(i) - 5 * Math.cos(2 * i) - 2 * Math.cos(3 * i) - Math.cos(4 * i);
          ctx.lineTo(canvas.width / 2 + x * 15, canvas.height / 2 - y * 15);
        }

        ctx.stroke();
        t += 2;
        requestAnimationFrame(drawHeart);
      }
      drawHeart();

      // Floating hearts
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "üíñ";
        document.body.appendChild(heart);
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = Math.random() * 25 + 10 + "px";
        heart.style.animationDuration = Math.random() * 6 + 5 + "s";
        heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        setTimeout(() => heart.remove(), 8000);
      }
      setInterval(createHeart, 400);

      // Text loop
      const messages = [
        "You are my today and all my tomorrows üíû",
        "Every heartbeat whispers your name üíì",
        "With you, forever feels too short üíç",
        "Love flows endlessly, just like this heart üíñ",
        "You're my sunshine after every rain ‚òÄÔ∏èüåà"
      ];

      let index = 0;
      function showMessage() {
        document.getElementById("message").textContent = messages[index];
        index = (index + 1) % messages.length;
      }
      showMessage();
      setInterval(showMessage, 4000);
    }
  </script>
</body>
</html>
