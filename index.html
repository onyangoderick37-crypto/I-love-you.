  <style>
    * {

      display: flex;
      justify-content: center;
      align-items: center;

    @keyframes bgflow {
      0% { background: linear-gradient(135deg, #ff758c, #ff7eb3); }

      100% { background: linear-gradient(135deg, #43cea2, #185a9d); }

    /* Opening Screen */

      flex-direction: column;
      justify-content: center;

    }

      margin-top: 15px;
      opacity: 0.9;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff66b2; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff3385; }
    }

    #enterBtn {
      margin-top: 40px;
      background: #fff;
      color: #ff3385;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      transition: all 0.3s ease;
    }

    #enterBtn:hover {
      transform: scale(1.1);
      background: #ff3385;
      color: #fff;
    }

    /* Main Content */
    #mainContent {
      opacity: 0;
      transition: opacity 2s ease-in-out;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .heart-container {
      position: relative;
      width: 350px;
      height: 300px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Names and messages inside the heart */
    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
    }

    #leftName, #rightName {
      position: absolute;
      top: 35%;
      font-size: 1.3em;
      font-weight: 600;
      animation: glow 2s ease-in-out infinite alternate;
    }

    #leftName { left: 10%; }
    #rightName { right: 10%; }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff1a75; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff80bf; }
    }

    #message {
      font-size: 1.1em;
      animation: fadeIn 4s ease-in-out infinite alternate;
      margin-top: 60px;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* Controls */
    #controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 5;
    }

    #controls button {
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 1.4em;
      cursor: pointer;
      transition: 0.3s;
    }

    #controls button:hover {
      background: rgba(255,255,255,0.9);
      transform: scale(1.1);
    }

    #downloadInfo {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.9em;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
