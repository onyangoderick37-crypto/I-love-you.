<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Gift To You üíù</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e0, #ff9fb3);
    font-family: "Segoe UI", cursive;
    overflow: hidden;
  }

  /* --- PAGE 1 --- */
  #page1 {
    text-align: center;
  }

  #openBtn {
    background: #e91e63;
    color: white;
    border: none;
    padding: 15px 40px;
    border-radius: 40px;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: 0.3s;
  }
  #openBtn:hover {
    background: #ff4081;
    transform: scale(1.05);
  }

  /* --- PAGE 2 --- */
  #page2 {
    display: none;
    position: relative;
    width: 100%;
    height: 100vh;
    background: radial-gradient(circle, #ffe6eb, #ffc1cc);
    overflow: hidden;
  }

  .heart {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    width: 300px;
    height: 300px;
    background: linear-gradient(45deg, #ff6699, #ff3366, #ff99cc);
    animation: colorShift 6s infinite alternate;
    box-shadow: 0 0 30px rgba(255,0,102,0.4);
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 300px;
    height: 300px;
    background: inherit;
    border-radius: 50%;
  }

  .heart::before {
    top: -150px;
    left: 0;
  }

  .heart::after {
    left: 150px;
    top: 0;
  }

  @keyframes colorShift {
    0% { background: linear-gradient(45deg, #ff6699, #ff3366, #ff99cc); }
    50% { background: linear-gradient(45deg, #ffb6c1, #ff69b4, #ff1493); }
    100% { background: linear-gradient(45deg, #ff80ab, #ff1744, #ff4081); }
  }

  /* Texts inside the heart */
  .text-loop {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    width: 70%;
    color: white;
    font-size: 22px;
    text-align: center;
    animation: textFade 10s infinite;
  }

  @keyframes textFade {
    0%,20% { opacity: 0; }
    25%,45% { opacity: 1; content: "I love you endlessly"; }
    50%,70% { opacity: 1; }
    75%,100% { opacity: 0; }
  }

  /* Looping text via JS */
  #message {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    width: 70%;
    text-align: center;
    color: white;
    font-size: 22px;
  }

  /* Names */
  .name-left, .name-right {
    position: absolute;
    top: 20%;
    color: white;
    font-weight: bold;
    font-size: 22px;
    transform: rotate(45deg);
  }
  .name-left {
    left: 28%;
  }
  .name-right {
    right: 28%;
  }

  /* Music Controls */
  .controls {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }

  .controls button {
    background: #e91e63;
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 0 10px;
  }
  .controls button:hover {
    background: #ff4081;
  }
</style>
</head>
<body>
  <!-- PAGE 1 -->
  <div id="page1">
    <h1>üíå A Special Gift Awaits You üíå</h1>
    <button id="openBtn">Open Your Gift üíù</button>
  </div>

  <!-- PAGE 2 -->
  <div id="page2">
    <div class="heart"></div>
    <div class="name-left">Derick</div>
    <div class="name-right">[Partner]</div>
    <div id="message">You make my world brighter ‚ù§Ô∏è</div>

    <div class="controls">
      <button id="playBtn">Play Music üéµ</button>
      <button id="pauseBtn">Pause Music ‚è∏Ô∏è</button>
    </div>

    <audio id="bgMusic" loop>
      <source src="mmm.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const message = document.getElementById('message');
    const messages = [
      "You are my sunshine üåû",
      "I love you endlessly üíñ",
      "You make my world brighter ‚ù§Ô∏è",
      "Forever yours üíï",
      "My heart beats for you üíì"
    ];
    let index = 0;

    openBtn.addEventListener('click', () => {
      page1.style.display = 'none';
      page2.style.display = 'block';
    });

    // Loop the text messages
    setInterval(() => {
      message.textContent = messages[index];
      index = (index + 1) % messages.length;
    }, 3000);

    // Music controls
    const bgMusic = document.getElementById('bgMusic');
    document.getElementById('playBtn').onclick = () => bgMusic.play();
    document.getElementById('pauseBtn').onclick = () => bgMusic.pause();
  </script>
</body>
</html>
